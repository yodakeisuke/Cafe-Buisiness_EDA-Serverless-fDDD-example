input TableOrderFilterInput {
  OrderDateTime: TableStringFilterInput
  Status: TableStringFilterInput
  UserID: TableIDFilterInput
}

input TableStringFilterInput {
  attributeExists: Boolean
  beginsWith: String
  between: [String]
